<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Image" class="profile-image">
    <h1 class = "profile-name">Jessica Randall</h1>
    <p class = "location">London, United Kingdom</p>
    <p class = "role">"Front-end developer and avid reader."</p>

    <div class="social-links">
      <p class="github">GitHub</p>
      <p class="frontend-mentor">Frontend Mentor</p>
      <p class="linkedin">LinkedIn</p>
      <p class="twitter">Twitter</p>
      <p class="instagram">Instagram</p>
    </div>
    </div>
  </div>
</body>
</html>
